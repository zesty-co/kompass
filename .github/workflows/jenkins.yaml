name: trigger-jenkins

on:
  pull_request:

jobs:
  jenkins:
    name: Trigger Jenkins
    runs-on: gh-runner-staging
    container:
      image: ubuntu:25.04

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: trigger installation pipeline
        uses: appleboy/jenkins-action@master
        with:
          url: ${{ secrets.JENKINS_URL }}
          user: ${{ secrets.JENKINS_USER }}
          token: ${{ secrets.JENKINS_API_TOKEN }}
          job: "Run_Unified_Installation_pipline"
          parameters: UNIFIED_INSTALLATION_BRANCH=${{ github.head_ref }}
