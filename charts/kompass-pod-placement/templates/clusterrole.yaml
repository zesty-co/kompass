{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kompass-pod-placement.fullname" . }}
  labels:
    {{- include "kompass-pod-placement.labels" . | nindent 4 }}
rules:
  - apiGroups:
    - ""
    resources:
    - pods
    verbs:
    - delete
    - get
    - list
    - patch
    - update
    - watch
  
  - apiGroups:
    - ""
    resources:
    - pods/eviction
    verbs:
    - create
  
  - apiGroups:
    - ""
    resources:
    - nodes
    verbs: 
    - get
    - list
    - watch
  
  - apiGroups:
    - ""
    resources: # To identify unevictable pods
    - persistentvolumes
    - persistentvolumeclaims
    verbs: 
      - get
      - list
      - watch
  
  - apiGroups:
    - "policy"
    resources:
    - poddisruptionbudgets # To identify unevictable pods
    verbs:
    - get
    - list
    - watch
    
  - apiGroups:
    - "apps"
    resources:
    - deployments
    - statefulsets
    - daemonsets
    - replicasets
    verbs:
    - get
    - list
    - watch
    
  - apiGroups:
    - "batch"
    resources:
    - jobs
    - cronjobs
    verbs:
    - get
    - list
    - watch
    
  - apiGroups:
    - "karpenter.sh"
    resources:
    - nodepools
    verbs:
    - get
    - list
    - watch

{{- end }}
