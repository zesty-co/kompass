{{- if and .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kompass-pod-placement.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{- include "kompass-pod-placement.labels" . | nindent 4 }}
spec:  
  ports:
    - name: {{ .Values.service.portName | default "https" }}
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPortName | default .Values.service.portName | default "https" }}
  selector:
{{- include "kompass-pod-placement.selectorLabels" . | nindent 4 }}
  type: {{ .Values.service.type }}
{{- end }}
