{{ if .Values.webhook.enabled }}
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ include "kompass-pod-placement.fullname" . }}
  labels:
    {{- include "kompass-pod-placement.labels" . | nindent 4 }}
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "kompass-pod-placement.fullname" . }}-cert
webhooks:
  - name: {{ include "kompass-pod-placement.fullname" . }}.{{ .Release.Namespace }}.svc
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    reinvocationPolicy: IfNeeded
    failurePolicy: {{ .Values.webhook.failurePolicy }}
    timeoutSeconds: {{ .Values.webhook.timeoutSeconds }}
    rules:
      - operations: ["CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    clientConfig:
      service:
        name: {{ include "kompass-pod-placement.fullname" . }}
        namespace: {{ .Release.Namespace }}
        path: /mutate-v1-pod
        port: {{ .Values.service.port }}
{{ end }}
